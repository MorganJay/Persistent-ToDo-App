<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.designeatrepeat.com/wp-content/uploads/printable-to-do-list-680x803.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <header>
        <span class="date"></span>
        <div>
            <h1 class="underlinePost">My to-do List</h1>
            <div class="search-wrapper">
                <p id="first"> <strong>Get it done today!!</strong></p>
                <input class="search form-control" type="text" placeholder="Search">
            </div>
            <div class="input">
                <input type="text" placeholder="What do you wanna do..." id="userinput" class="form-control">
                <button id="enter">Add</button>
            </div>
            <p class="tasks"></p>
        </div>
    </header>

    <main>
        <div class="main">
            <ol>
            </ol>
        </div>
    </main>

    <footer>
        <div>
            <p id="link">With ‚ù§ and üí° from
                <a href="https://github.com/MorganJay/morganjay.github.io/tree/master/Complete%20Web%20Dev/JavaScript/DOM"
                    target="_blank" class="link"> Morgan Jay</a></p>
        </div>
    </footer>

    <script text="text/javascript" src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
